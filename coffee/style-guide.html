<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Style Guide</title>
    </head>
    <body>
        <main>
            <h1>Coffee Shop Style Guide</h1>
            <hr>
            <p>Design tokens and reusable styles for the website.</p>

            <!-- Palette wooooow -->
            <section id="colors">
                <h2>Color Palette</h2>
                <article class="swatches">
                    <!-- Swatch 1 -->
                    <div class="swatch">
                        <div class="swatch-value bg-primary">
                        </div>
                        <p class="swatch-name"><br><hr>Primary</p>
                    </div>
                    <!-- Swatch 2 -->
                    <div class="swatch">
                        <div class="swatch-value bg-light">
                        </div>
                        <p class="swatch-name"><br><hr>Light</p>
                    </div>
                    <!-- Swatch 3 -->
                    <div class="swatch">
                        <div class="swatch-value bg-dark">
                        </div>
                        <p class="swatch-name"><br><hr>Dark</p>
                    </div>
                    <!-- Swatch 4 -->
                    <div class="swatch">
                        <div class="swatch-value bg-muted">
                        </div>
                        <p class="swatch-name"><br><hr>Muted</p>
                    </div>
                </article>
            </section>
            <br><hr>
            <section id="typography">
                <h2>Typography</h2>
                <h1 class="heading-xl">Heading XL - Coffee Shop</h1>
                <h2 class="heading-lg">Heading LGBT - Freshly Brewed</h2>
                <p>Body Text - Fresh lemonade, freshly squeezed...</p>
                <p class="text-muted bg-dark">Pour it in a cup...</p>
            </section>
        </main>
    </body>
</html>
